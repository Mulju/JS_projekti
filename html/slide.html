<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <script defer src="../js/slideshow.js"></script>
    <link rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <span class="dot"></span>
    <!--Kuva esitys alkaa t채st채-->
    <div class="slider">
      <div class="slides">
        <!--Radio napit-->
        <input type="radio" name="radio-btn" id="r1">
        <input type="radio" name="radio-btn" id="r2">
        <input type="radio" name="radio-btn" id="r3">
        <input type="radio" name="radio-btn" id="r4">
        <!--Esityksen kuvat-->      
        <a href="https://www.finnkino.fi/ajankohtaista" class="slide first">
        </a>          
        <a href="https://www.finnkino.fi/sarjaliput/osta-sarjalippuja" class="slide">
        </a>        
        <a href="https://www.finnkino.fi/faq" class="slide">
        </a>                    
        <a href="https://www.finnkino.fi/ajankohtaista" class="slide">
        </a>           
        <!--Navigaatio automaattinen-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <!--Navigaatio manuaalinen-->
      <div class="navigation-manual">
        <label for="r1" class="manual-btn"></label>
        <label for="r2" class="manual-btn"></label>
        <label for="r3" class="manual-btn"></label>
        <label for="r4" class="manual-btn"></label>
      </div>    
    </div>
    <!--Kuva esitys loppuu t채h채n-->
  </body>
</html>
